<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form action="" autocomplete="off">
            <div class="form-group">
              <input type="text" class="form-control" name="username" [(ngModel)]="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" id="sendlogin" (click)="login()" class="btn btn-primary">LogIn</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
